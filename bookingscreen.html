        <form action="mybookings.html" method="post">
            <label for="">Name</label>
            <input type="text" name="" id="" required placeholder="Your Name"><br><br>
            <label for="">Total Number Of Tickets</label>
            <input type="number" required><br>
            <br>
            <label for="">Date</label>
            <input type="date" name="" id="">
            <br><br>
            <label for="">Show timings</label>
            <select name="Show timings" id="" required>
            <option value="">10.30 Am</option>
            <option value="">2.00 Pm</option>
            <option value="">7.30 Pm</option>
            <option value="">10.30 Pm</option>
            </select><br><br>
            <label for="">Mail Id</label>
            <input type="email" name="" id="" required placeholder="yourmail@mail.com">
            <br><br>
            <label for="">Phone number</label>
            <input type="tel" name="" id="" required placeholder="10 digit only"><br><br>
            <input type="checkbox" required>Confirmation<br><br>
            <input type="submit" name="" id="" required>
        </form>
